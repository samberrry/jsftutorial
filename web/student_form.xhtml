<?xml version="1.0" encoding="UTF-8"?>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Sturend Registration Form</title>
    </h:head>

    <h:body>
        <h:form>
            First name: <h:inputText id="firstname" value="#{student.firstName}"></h:inputText>
            <br/><br/>
            Last name: <h:inputText id="lastname" value="#{student.lastName}"></h:inputText>
            <br/> <br/>
            <h:selectOneMenu>
                <f:selectItem itemValue="Brazil" itemLabel="Brazil"></f:selectItem>
                <f:selectItem itemValue="France" itemLabel="France"></f:selectItem>
                <f:selectItem itemValue="Germany" itemLabel="Germany"></f:selectItem>
                <f:selectItem itemValue="India" itemLabel="India"></f:selectItem>
                <f:selectItem itemValue="Turkey" itemLabel="Turkey"></f:selectItem>
            </h:selectOneMenu>
            <br/> <br/>
            <h:commandButton value="submit" action="student_response"></h:commandButton>
        </h:form>
    </h:body>

</html>
