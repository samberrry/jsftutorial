<?xml version="1.0" encoding="UTF-8"?>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Sturend Registration Form</title>
    </h:head>

    <h:body>
        <h:form>
            First name: <h:inputText id="firstname" value="#{student.firstName}"></h:inputText>
            <br/><br/>
            Last name: <h:inputText id="lastname" value="#{student.lastName}"></h:inputText>
            <br/> <br/>
            <h:commandButton value="submit" action="student_response"></h:commandButton>
        </h:form>
    </h:body>

</html>
