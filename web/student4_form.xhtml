<?xml version="1.0" encoding="UTF-8"?>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Sturend Registration Form</title>
</h:head>

<h:body>
    <h:form>
        First name: <h:inputText id="firstname" value="#{studentFour.firstName}"></h:inputText>
        <br/><br/>
        Last name: <h:inputText id="lastname" value="#{studentFour.lastName}"></h:inputText>
        <br/> <br/>

        Favorite programming languages:
        <h:selectManyCheckbox value="#{studentFour.favoriteLanguages}">
            <f:selectItem itemValue="java" itemLabel="Java"></f:selectItem>
            <f:selectItem itemValue="php" itemLabel="PHP"></f:selectItem>
            <f:selectItem itemValue="python" itemLabel="Python"></f:selectItem>
            <f:selectItem itemValue="csharp" itemLabel="C#"></f:selectItem>
        </h:selectManyCheckbox>

        <br/> <br/>
        <h:commandButton value="submit" action="student4_response"></h:commandButton>
    </h:form>
</h:body>

</html>
